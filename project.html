<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 h-screen flex justify-center items-center">
  <div class="bg-white p-8 rounded shadow-md max-w-md w-full">
    <h1 class="text-2xl font-bold mb-4">Password Generator</h1>
    <div class="mb-4">
      <label for="length" class="block text-sm font-semibold mb-1">Password Length:</label>
      <input type="number" id="length" class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500" min="4" max="32" value="8">
    </div>
    <div class="mb-4">
      <label class="block text-sm font-semibold mb-1">Include:</label>
      <div class="flex items-center space-x-4">
        <input type="checkbox" id="uppercase" class="mr-2">
        <label for="uppercase">Uppercase Letters</label>
        <input type="checkbox" id="lowercase" class="mr-2">
        <label for="lowercase">Lowercase Letters</label>
        <input type="checkbox" id="numbers" class="mr-2">
        <label for="numbers">Numbers</label>
        <input type="checkbox" id="symbols" class="mr-2">
        <label for="symbols">Symbols</label>
      </div>
    </div>
    <button id="generate-btn" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition">Generate Password</button>
    <button id="copy-btn" class="bg-gray-500 text-white px-6 py-2 rounded ml-4 hover:bg-gray-600 transition">Copy Password</button>
    <div id="password" class="mt-4 font-mono"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
